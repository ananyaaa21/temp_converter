<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link 
    rel="stylesheet" 
    href="./temp.css">
</head>
<body>
    <h1>Temperature Conversion</h1>
    <div id="container">
        <div class="input-folder">
            <label>Fahrenhiet</label><br>
            <input type="number" value="32" id="fah" class="input-style">
        </div>
        <div class="input-folder">
            <label>Celsius</label><br>
              <input type="number" value="0" id="cel" class="input-style">
        </div>
        
    </div>
    <script>
        
 var fah = document.getElementById("fah");
 var cel = document.getElementById("cel");

 fah.addEventListener('input',function(){
        let f = this.value;
        let c = (f - 32) * 5/9;
        if(!Number.isInteger(c)){
            c = c.toFixed(4);
         }
        cel.value = c;
 });

 cel.addEventListener('input',function(){
     let c = this.value;
     let f = (c * 9/5) + 32;
     if(!Number.isInteger(f)){
        f = f.toFixed(4);
     }
     fah.value = f;

 });

    </script>
    
</body>
</html>
